name: publish dev or beta

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'NPM tag'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - beta
      package:
        description: 'packages'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - config
          - sdk
          - utils
          - transact

jobs:
  publish-beta-dev:
    runs-on: ubuntu-latest
    steps:
      - name: 🤘 checkout
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js environment
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 16.x
          cache: 'npm'

      - name: 🔐 Authenticate with NPM
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - run: npm ci --ignore-scripts

      - name: 🛠️ Build
        run: npm run build

      - name: echo ${{ inputs.package }}

      - name: test utils
        if: ${{ inputs.package }} == 'all' || ${{ inputs.package }} == 'utils'
        run: echo utils

      - name: test config
        if: ${{ inputs.package }} == 'all' || ${{ inputs.package }} == 'config'
        run: echo config

