name: lint

on: push

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 🤘 checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - run: npm ci --ignore-scripts

      - name: 🛠️ Build
        run: npm run build

      - name: 🧪 Run TypeCheck
        run: npm run typecheck

      - name: 🧪 Run ESLint
        run: npm run lint
