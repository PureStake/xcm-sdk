name: unit

on: push

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¤˜ checkout
        uses: actions/checkout@v4

      - name: âš™ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - run: npm install

      - name: ğŸ›  Build
        run: npm run build

      - name: ğŸ§ª Run unit tests
        run: npm run test
